# Site settings
title: "Jekyll Resume Template"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Anouar Brahimi"
resume_title:                   "MEng student in Financial Engineering"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "ab2697@cornell.edu"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "(646)-229-2535"
resume_contact_address:         "113 Oak Ave Ithaca 14850"

resume_header_contact_info:     "(646)-229-2535 â€¢ ab2697@cornell.edu"
display_header_contact_info:    "true"

resume_header_intro: "<p>I am a graduate Financial Engineering student at Cornell University. I also hold a Master's degree from Ecole des Mines de Nancy in energy engineering and markets. I carry a deep interest in energy markets analytics (oil, power, gas...) and commodities trading.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          false
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    true
# resume_section_interests:       true

